{% extends 'base.html' %}

{% block content %}
  <h2>All Posts</h2>
  <a href="{% url 'post_create' %}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <p>{{ post.content }}</p>
        <p>by {{ post.user.username }} on {{ post.created_at }}</p>
             </li>
    {% endfor %}
  </ul>
{% endblock %}
